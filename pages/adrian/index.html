<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-gray-100">

    <div class='relative flex-col justify-center overflow-hidden bg-gray-50'>
        <div class="flex items-center justify-between border-b bg-blue-400 p-3">
            <div class="flex items-center space-x-2 rounded bg-gray-100 py-1 px-2 text-slate-500 shadow-md">
                <a href="/index.html" class="flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-4 w-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                    </svg>
                    <span class="font-medium">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4" id="title"></h1>
        <div id="blogContent">
            <template id="blogPost">
                <div
                    class="post relative flex-col text-left rounded-lg bg-white p-4 shadow-md transition duration-300 hover:shadow-lg m-4">
                    <div class="text-2xl font-bold text-gray-800"></div>
                    <div class="date"></div>
                    <button class="prose text-justify"></button>
                </div>
            </template>
        </div>
    </div>



    <div
        class="relative sm:pb-12 sm:ml-[calc(2rem+1px)] md:ml-[calc(3.5rem+1px)] lg:ml-[max(calc(1px),calc(90%-48rem))]">
        <div
            class="hidden absolute top-3 bottom-0 right-full mr-7 md:mr-[3.25rem] w-px bg-slate-200 dark:bg-slate-800 sm:block">
        </div>
        <div class="space-y-16">
            <article class="relative group">
                
                <div
                    class="absolute -inset-y-2.5 -inset-x-4 md:-inset-y-4 md:-inset-x-6 sm:rounded-2xl group-hover:bg-slate-50/70 dark:group-hover:bg-slate-800/50">
                </div>
                
                <svg viewBox="0 0 9 9"
                    class="hidden absolute right-full mr-6 top-2 text-slate-200 dark:text-slate-600 md:mr-12 w-[calc(0.5rem+1px)] h-[calc(0.5rem+1px)] overflow-visible sm:block">
                    <circle cx="4.5" cy="4.5" r="4.5" stroke="currentColor" class="fill-white dark:fill-slate-900"
                        stroke-width="2"></circle>
                </svg>

                <div class="relative">
                    <h3 class="text-base font-semibold tracking-tight text-slate-900 dark:text-slate-200 pt-8 lg:pt-0">
                        Protocol: A beautiful starting point for your next API documentation site</h3>
                    <div class="mt-2 mb-4 prose prose-slate prose-a:relative prose-a:z-10 dark:prose-dark line-clamp-2">
                        <p>It’s been months in the making but I’m excited to finally release our next website template.
                        </p>
                    </div>
                    <dl class="absolute left-0 top-0 lg:left-auto lg:right-full lg:mr-[calc(6.5rem+1px)]">
                        <dt class="sr-only">Date</dt>
                        <dd class="whitespace-nowrap text-sm leading-6 dark:text-slate-400"><time
                                datetime="2022-12-15T15:00:00.000Z">December 15, 2022</time></dd>
                    </dl>
                </div>
            </article>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="../../static/js/script.js"></script>
</body>

</html>
