<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-gray-100">

    <div class='relative flex-col justify-center overflow-hidden bg-gray-50'>
        <div class="flex items-center justify-between border-b bg-blue-400 p-3">
            <div class="flex items-center space-x-2 rounded bg-gray-100 py-1 px-2 text-slate-500 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-4 w-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                </svg>
                <a href="/pages/joemar/">Back</a>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-8">

        <main class="pt-8 pb-16 lg:pt-16 lg:pb-24">
            <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
                <article
                    class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
                    <header class="mb-4 lg:mb-6 not-format">
                        <address class="flex items-center mb-6 not-italic">
                            <div class="inline-flex items-center mr-3 text-sm text-gray-900">
                                <img id="profileImg" class="mr-4 w-16 h-16 rounded-full" src="" alt="Joemar">
                                <span>
                                    <span id="blogAuthor" class="text-xl font-bold text-gray-900"> </span>
                                    <p class="text-base font-light text-gray-500">
                                        <time pubdate datetime="" title=""></time>
                                    </p>
                            </div>
                        </address>

                        <h1 id="blogTitle"
                            class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl">
                        </h1>
                    </header>
                    <p id="blogContent" class="lead"></p>
                </article>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="../../static/js/script.js"></script>
</body>

</html>
